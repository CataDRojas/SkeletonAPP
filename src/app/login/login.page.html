<ion-content class="ion-padding login-content">
  <div class="login-container">

    <h2 class="login-title">Bienvenido</h2>
    <p class="login-subtitle">Inicia sesión para continuar</p>

    <form (ngSubmit)="login()">
      <ion-item class="input-item">
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
      </ion-item>

      <ion-button color="tertiary" expand="block" type="submit" class="login-button">
        Iniciar sesión
      </ion-button>
    </form>
      <p class="login-subtitle">Para probar el login usar; correo: test&#64;duoc.cl, contraseña: 1234</p>
  </div>
</ion-content>
