<ion-content class="ion-padding login-content">
  <div class="login-container">
    <h1 class="login-title">SkeletonAPP</h1>
    <p class="login-subtitle">Aquí comienza todo</p>
    <h2 class="login-title2">¡Bienvenido!</h2>

    <form (ngSubmit)="login(form)" #form="ngForm">
      <ion-item class="input-item">
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="username" name="username" required type="text"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="form.submitted && isUsernameInvalid()">
        <p class="ion-padding-start">
          Debe ser alfanumérico de 3 a 8 caracteres.
        </p>
      </ion-text>

      <ion-item class="input-item">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input
          [(ngModel)]="password"
          name="password"
          required
          type="password"
          pattern="\\d{4}"
        >
        </ion-input>
      </ion-item>

      <ion-text color="danger" *ngIf="form.submitted && isPasswordInvalid()">
        <p class="ion-padding-start">Debe ser numérica de 4 dígitos.</p>
      </ion-text>

      <ion-button
        color="tertiary"
        expand="block"
        type="submit"
        class="login-button"
      >
        Ingresar
      </ion-button>
    </form>
  </div>
</ion-content>
